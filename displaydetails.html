<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Gateways 2020</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="styling.css">
</head>
<body>
	<h2 style="text-align: center;">Gateway 2020 Registration Details</h2>
<table class="center" id="displaydt">
<script type="text/javascript">
        loadXML();
        function loadXML()
        {
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function()
            {
                if(this.readyState==4&&this.status==200)
                {
                    myFunction(this);
                }
            };
            xhttp.open("GET","gateways_form.xml", true);
            console.log(xhttp.readyState);
            xhttp.send();
        }
        function myFunction(xml)
        {
            var i;
            var xmlDoc=xml.responseXML;
            var t="<tr><th>Student Name</th><th>College Name</th></tr>";
            var x=xmlDoc.getElementsByTagName("CS");
            for(i=0;i<x.length;i++)
            {
                t +="<tr><td>" +
                x[i].getElementsByTagName("STU-NAME")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("STU-COLLEGE")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("displaydt").innerHTML=t;
        }
</script>
</table>
</body>
</html>
